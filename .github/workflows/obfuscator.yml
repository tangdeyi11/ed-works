name: Obfuscate Worker JS Advanced

on:
  push:
    branches:
      - main
    paths:
      - 'works-source.js'
  workflow_dispatch:

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. 拉取源码
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. 安装 javascript-obfuscator
      - name: Install Obfuscator
        run: npm install -g javascript-obfuscator

      # 4. 混淆 JS
      - name: Obfuscate works-source.js
        run: |
          PREFIX="var_$(date +%s%N | sha256sum | head -c 6)"
          echo "Using prefix: $PREFIX"

          javascript-obfuscator works-source.js \
              --output works-source_obfuscated.js \
              --compact true \
              --control-flow-flattening false \
              --dead-code-injection false \
              --string-array true \
              --string-array-encoding 'base64,rc4' \
              --string-array-threshold 0.7 \
              --rename-globals true \
              --identifier-names-generator mangled \
              --identifiers-prefix $PREFIX \
              --self-defending false \
              --transform-object-keys true \
              --unicode-escape-sequence true \
              --split-strings false


      # 5. 提交 & 推送混淆文件
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add works-source_obfuscated.js
          git commit -m "Obfuscate works-source_obfuscated.js" || echo "No changes to commit"

      - name: Push changes
        run: git push origin main
