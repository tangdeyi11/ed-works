name: Build & Obfuscate Worker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # -------------------------------
      # 1. 拉取源码
      # -------------------------------
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # -------------------------------
      # 2. 安装 Node.js
      # -------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # -------------------------------
      # 3. 安装依赖
      # -------------------------------
      - name: Install dependencies
        run: |
          npm install --save-dev @babel/core @babel/cli @babel/preset-env javascript-obfuscator

      # -------------------------------
      # 4. AST Transform
      # -------------------------------
      - name: AST Transform
        run: |
          npx babel works-source.js \
            --out-file works-source.transformed.js \
            --presets @babel/preset-env

      # -------------------------------
      # 5. JavaScript Obfuscation
      # -------------------------------
      - name: Obfuscate Worker code
        run: |
          PREFIX="var_$(date +%s%N | sha256sum | head -c 6)"
          echo "Using prefix: $PREFIX"

          npx javascript-obfuscator works-source.transformed.js \
            --output works-source_obfuscated.js \
            --compact true \
            --control-flow-flattening false \
            --string-array true \
            --string-array-encoding rc4 \
            --rename-globals true \
            --identifier-names-generator mangled \
            --identifiers-prefix $PREFIX

      # -------------------------------
      # 6. Commit & Push 混淆文件
      # -------------------------------
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add works-source_obfuscated.js
          git commit -m "Obfuscate works-source_obfuscated.js" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
