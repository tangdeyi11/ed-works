name: Obfuscate and Commit

on:
  push:
    paths:
      - 'works-source.js'
  workflow_dispatch:

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # -------------------------------
      # 1. 拉取源码
      # -------------------------------
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # -------------------------------
      # 2. 使用 Node.js
      # -------------------------------
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # -------------------------------
      # 3. 安装依赖
      # -------------------------------
      - name: Install dependencies
        run: npm install -g javascript-obfuscator

      # -------------------------------
      # 4. 混淆源文件生成新文件
      # -------------------------------
      - name: Obfuscate code
        run: |
          PREFIX="var_$(date +%s%N | sha256sum | head -c 6)"
          echo "Using prefix: $PREFIX"

          javascript-obfuscator works-source.js --output works-source_obfuscated.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 0.75 \
            --dead-code-injection true \
            --dead-code-injection-threshold 0.6 \
            --identifier-names-generator mangled \
            --identifiers-prefix $PREFIX \
            --rename-globals true \
            --string-array true \
            --string-array-encoding 'base64,rc4' \
            --string-array-threshold 0.75 \
            --transform-object-keys true \
            --unicode-escape-sequence true \
            --split-strings true \
            --split-strings-chunk-length 3

      # -------------------------------
      # 5. 提交混淆文件
      # -------------------------------
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add works-source_obfuscated.js
          git commit -m "Obfuscate works-source_obfuscated.js" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
