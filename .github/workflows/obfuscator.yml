name: Build & AST Obfuscate Worker

on:
  push:
    branches:
      - main  # 仅在 main 分支 push 时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1. 拉取源码
      # -------------------------------
      - uses: actions/checkout@v3

      # -------------------------------
      # 2. 安装 Node.js
      # -------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # -------------------------------
      # 3. 安装依赖
      # -------------------------------
      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev @babel/core @babel/cli babel-plugin-minify-mangle-names javascript-obfuscator

      # -------------------------------
      # 4. AST Transform（仅变量名混淆）
      # -------------------------------
      - name: AST Transform
        run: |
          mkdir -p temp
          for file in src/*.js; do
            BASENAME=$(basename "$file")
            npx babel "$file" \
              --out-file "temp/$BASENAME" \
              --plugins babel-plugin-minify-mangle-names
          done

      # -------------------------------
      # 5. JavaScript 混淆
      # -------------------------------
      - name: Obfuscate Worker code
        run: |
          PREFIX="var_$(date +%s%N | sha256sum | head -c 6)"
          echo "Using prefix: $PREFIX"

          for file in temp/*.js; do
            BASENAME=$(basename "$file" .js)
            npx javascript-obfuscator "$file" \
              --output "src/${BASENAME}_obfuscated.js" \
              --compact true \
              --control-flow-flattening false \
              --string-array true \
              --string-array-encoding rc4 \
              --rename-globals true \
              --identifiers-prefix $PREFIX \
              --identifier-names-generator mangled
          done
