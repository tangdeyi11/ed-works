name: Build & AST Obfuscate Worker

on:
  push:
    branches:
      - main  # 仅在 main 分支 push 时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1. 拉取源码
      # -------------------------------
      - uses: actions/checkout@v3

      # -------------------------------
      # 2. 安装 Node.js
      # -------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # -------------------------------
      # 3. 创建临时 package.json 并安装依赖
      # -------------------------------
      - name: Setup temporary Node environment
        run: |
          mkdir -p .temp_node
          cd .temp_node
          echo '{}' > package.json
          npm install @babel/core @babel/cli javascript-obfuscator babel-plugin-minify-mangle-names

      # -------------------------------
      # 4. AST Transform
      # -------------------------------
      - name: AST Transform
        run: |
          mkdir -p temp
          npx babel ../works-source.js --out-file temp/works-source.js \
            --plugins @babel/plugin-transform-modules-commonjs,babel-plugin-minify-mangle-names
        working-directory: .temp_node

      # -------------------------------
      # 5. 混淆代码
      # -------------------------------
      - name: Obfuscate Worker code
        run: |
          PREFIX="var_$(date +%s%N | sha256sum | head -c 6)"
          echo "Using prefix: $PREFIX"

          mkdir -p dist
          npx javascript-obfuscator temp/works-source.js \
            --output dist/works-obfuscated.js \
            --compact true \
            --control-flow-flattening false \
            --string-array true \
            --string-array-encoding rc4 \
            --rename-globals true \
            --identifiers-prefix $PREFIX
        working-directory: .temp_node
