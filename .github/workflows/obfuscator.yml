name: Obfuscate and Commit

on:
    push:
        paths:
            - 'works-source.js'
    workflow_dispatch:

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install -g javascript-obfuscator

      - name: Obfuscate code
        run: |
          javascript-obfuscator works-source.js --output works-obfuscator.js \
          --compact true \
          --control-flow-flattening true \
          --control-flow-flattening-threshold 0.75 \
          --dead-code-injection true \
          --dead-code-injection-threshold 0.6 \
          --identifier-names-generator mangled \
          --rename-globals true \
          --string-array true \
          --string-array-encoding 'base64,rc4' \
          --string-array-threshold 0.75 \
          --transform-object-keys true \
          --unicode-escape-sequence true \
          --split-strings true \
          --split-strings-chunk-length 3
          
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add works-obfuscator.js
          git commit -m "Obfuscate works-obfuscator.js" || echo "No changes to commit"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}






