name: Obfuscate Worker code

on:
  push:
    branches:
      - main
    paths:
      - 'works-source.js'
  workflow_dispatch:

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # -------------------------------
      # 1. 拉取源码
      # -------------------------------
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # -------------------------------
      # 2. 安装 Node.js
      # -------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # -------------------------------
      # 3. 安装 javascript-obfuscator 指定版本
      # -------------------------------
      - name: Install Obfuscator
        run: npm install -g javascript-obfuscator@7.0.0

      # -------------------------------
      # 4. Obfuscate JS (不覆盖原文件)
      # -------------------------------
      - name: Obfuscate works-source.js
        run: |
          rm -f works-source_obfuscated.js
          PREFIX="var_$(date +%s%N | sha256sum | head -c 6)"
          echo "Using prefix: $PREFIX"

          javascript-obfuscator works-source.js \
            --output works-source_obfuscated.js \
            --compact true \
            --control-flow-flattening false \
            --dead-code-injection false \
            --string-array true \
            --string-array-encoding rc4 \
            --string-array-threshold 0.5 \
            --rename-globals true \
            --identifier-names-generator mangled \
            --identifiers-prefix $PREFIX

      # -------------------------------
      # 5. Commit & Push 新文件
      # -------------------------------
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add works-source_obfuscated.js
          git commit -m "Obfuscate works-source_obfuscated.js" || echo "No changes to commit"

      - name: Push changes
        run: git push origin main
