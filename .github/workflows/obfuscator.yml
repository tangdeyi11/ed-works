name: Build & AST Obfuscate Worker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1. 拉取源码
      # -------------------------------
      - uses: actions/checkout@v3

      # -------------------------------
      # 2. 安装 Node.js
      # -------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # -------------------------------
      # 3. 安装依赖
      # -------------------------------
      - name: Install dependencies
        run: |
          npm install --save-dev @babel/core @babel/cli @babel/preset-env javascript-obfuscator

      # -------------------------------
      # 4. AST Transform（去掉 babel-plugin-minify-mangle-names）
      # -------------------------------
      - name: AST Transform
        run: |
          mkdir -p temp
          npx babel works-source.js \
            --out-file temp/works-source.js \
            --presets @babel/preset-env

      # -------------------------------
      # 5. JavaScript Obfuscation
      # -------------------------------
      - name: Obfuscate Worker code
        run: |
          PREFIX="var_$(date +%s%N | sha256sum | head -c 6)"
          echo "Using prefix: $PREFIX"

          npx javascript-obfuscator temp/works-source.js \
            --output works-source_obfuscated.js \
            --compact true \
            --control-flow-flattening false \
            --string-array true \
            --string-array-encoding rc4 \
            --rename-globals true \
            --identifier-names-generator mangled \
            --identifier-prefix $PREFIX
