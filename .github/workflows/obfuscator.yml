name: Build & AST Obfuscate Worker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1. 拉取源码
      # -------------------------------
      - uses: actions/checkout@v3

      # -------------------------------
      # 2. 安装 Node.js
      # -------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # -------------------------------
      # 3. 安装依赖 (Babel 7 + Obfuscator)
      # -------------------------------
      - name: Install dependencies
        run: |
          npm init -y
          npm install --save-dev @babel/core @babel/cli babel-plugin-minify-mangle-names javascript-obfuscator

      # -------------------------------
      # 4. 创建临时输出目录
      # -------------------------------
      - name: Create temp directory
        run: mkdir -p temp

      # -------------------------------
      # 5. AST 重写 + 语句随机化
      # -------------------------------
      - name: AST Transform & Statement Randomization
        run: |
          # 确认文件存在
          if [ ! -f works-source.js ]; then
            echo "Error: works-source.js not found!"
            exit 1
          fi

          # Babel AST 重写 + 语句随机化
          npx babel works-source.js \
            --out-file temp/works-source.js \
            --plugins babel-plugin-minify-mangle-names,./scripts/babel-randomize-statements.js \
            --verbose

      # -------------------------------
      # 6. 轻量混淆 & 字符串隐藏 + 全局变量随机前缀
      # -------------------------------
      - name: Obfuscate Worker code
        run: |
          PREFIX="var_$(date +%s%N | sha256sum | head -c 6)"
          echo "Using prefix: $PREFIX"

          npx javascript-obfuscator temp/works-source.js \
            --output works-source_obfuscated.js \
            --compact true \
            --control-flow-flattening false \
            --string-array true \
            --string-array-encoding rc4 \
            --rename-globals true \
            --identifier-names-generator mangled \
            --identifier-prefix $PREFIX
