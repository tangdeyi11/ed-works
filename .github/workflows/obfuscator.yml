name: Build & AST Obfuscate Worker (Single File)

on:
  push:
    branches:
      - main  # 仅在 main 分支 push 时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1. 拉取源码
      # -------------------------------
      - uses: actions/checkout@v3

      # -------------------------------
      # 2. 安装 Node.js
      # -------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # -------------------------------
      # 3. 全局安装依赖（不依赖 package.json）
      # -------------------------------
      - name: Install dependencies globally
        run: |
          npm install -g @babel/core @babel/cli babel-plugin-minify-mangle-names javascript-obfuscator

      # -------------------------------
      # 4. AST 重写 + 语句随机化（单文件）
      # -------------------------------
      - name: AST Transform & Statement Randomization
        run: |
          mkdir -p temp
          babel works-source.js --out-file temp/works-source.js \
            --plugins babel-plugin-minify-mangle-names,./scripts/babel-randomize-statements.js

      # -------------------------------
      # 5. 轻量混淆 & 随机全局变量前缀
      #    输出到源文件同目录
      # -------------------------------
      - name: Obfuscate Worker code
        run: |
          PREFIX="var_$(date +%s%N | sha256sum | head -c 6)"
          echo "Using prefix: $PREFIX"

          javascript-obfuscator temp/works-source.js \
            --output works-source_obfuscated.js \
            --compact true \
            --control-flow-flattening false \
            --string-array true \
            --string-array-encoding rc4 \
            --rename-globals true \
            --identifier-names-generator mangled \
            --identifier-prefix $PREFIX
